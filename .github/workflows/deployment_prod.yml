name: Deploy to Firebase Hosting (Production Environment)

on:
  push:
    branches: ["master"]

defaults:
  run:
    working-directory: ./my-webxr-app

jobs:
  build_test_deploy_review:
    name: Build - Test - Deploy Preview
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/deployment_dev.yml

  build_and_deploy_to_production:
    name: Deploy to Production
    needs: build_test_deploy_review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          touch .env
          echo VITE_ROLLBAR_ACCESS_TOKEN=${{ secrets.ROLLBAR_ACCESS_TOKEN }} >> .env
          echo VITE_ROLLBAR_ENVIRONMENT=${{ secrets.ROLLBAR_PROD_ENVIRONMENT }} >> .env
          cat .env
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: ./my-webxr-app
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OCULUS_3D_RENDER }}'
          channelId: live
          projectId: oculus-3d-render
